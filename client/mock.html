  <script>
    window.addEventListener('load', function() {
      var mqtt    = require('mqtt');
      var id = 'ida';//prompt('What is your user ID?');

      var token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImlkYSIsImV4cCI6MTQzMzg5NDQwMH0.yzwpXD183BtFHExljLyB01wM1PoAf4ZWgWMW_qSIKDk';

      var client  = mqtt.connect('ws://' + (location.hash.substr(1) || '127.0.0.1:8081'), {
                                  protocolId: 'MQIsdp',
                                  protocolVersion: 3,
                                  username: id,
                                  password: token
                                });

      // TODO How to presence?!
      //client.subscribe('presence');
      //client.publish('presence', 'Hello mqtt');

      var users = {};



      // TODO Authentication

      var me = {id: id,
                picture: 'http://placekitten.com/'+(200 + 20*Math.random()).toFixed()
                                              +'/'+(200 + 20*Math.random()).toFixed(),
                name: id};
      users[me.id] = me;

      function pushChatHistory(msg) {
        var div = document.createElement('div');
        div.innerHTML = '<div class="entry"><img>' +
                        '<h2></h2><p></p></div>';
        var entry = div.firstChild;
        entry.querySelector('img').src = users[me.id].picture;
        entry.querySelector('h2').innerText = msg.from;
        entry.querySelector('p').innerText = msg.body;
        var history = document.querySelector('.history');
        history.insertBefore(entry, history.firstChild);
      }

      function chatTopic(id) {
        return '/' + id + '/chat';
      }

      function sendChatMessage(msg) {
        client.publish('thread/1', JSON.stringify(msg));
      }

      client.on('message', function (topic, msgRaw) {
        // message is Buffer 
        var msg = JSON.parse(msgRaw);
        pushChatHistory(msg);
      });

      client.subscribe('thread/1');

      document.querySelector('.msg').addEventListener('submit', function(ev) {
        
        ev.preventDefault();
        console.log(me);
        var input = ev.target.querySelector('[type=input]');
        var msg = {from: me.id,
                   to: me.id,
                   body: input.value};

        input.value = '';

        //pushChatHistory(msg);
        sendChatMessage(msg);
        
      }, true);

    }, false);


    function gotApplePushToken(token) {
        var node = document.createTextNode(token);
	document.querySelector('body').appendChild(node);
    }

  </script>
